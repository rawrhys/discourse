name: Deploy to VPS and Shared Hosting 

# Trivial change to force cache clear
on:
  push:
    branches:
      - main

jobs:
  deploy-vps:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /root/discourse-app
          git pull origin main
          npm install
          npm run build
          pm2 restart discourse-app

  deploy-shared-hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify latest changes
        run: |
          echo "=== Checking for latest changes ==="
          git log --oneline -5
          echo "=== Checking CourseDisplay.jsx ==="
          grep -n "isLocked" src/components/CourseDisplay.jsx || echo "isLocked not found in CourseDisplay.jsx"
          echo "=== Checking Module.js ==="
          grep -n "isLocked" src/models/Module.js || echo "isLocked not found in Module.js"

      - name: Build project
        run: npm run build

      - name: List dist contents
        run: |
          echo "=== Dist folder contents ==="
          ls -la dist/
          echo "=== Assets folder contents ==="
          ls -la dist/assets/
          echo "=== Build completed successfully ==="

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public/
          port: 21
          dangerous-clean-slate: true
